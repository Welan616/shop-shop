<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="icon" href="./shopping-app-images/assets/icon-192.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">
    <script src="./dexie.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              // Registration successful
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              // Registration failed
              console.error('Service Worker registration failed:', error);
            });
        } else {
          console.warn('Service Worker not supported.');
        }
      </script>
      
</head>
<body>
    <nav>
        <p>My list</p>
    </nav>
    <div class="container">

        <form id="formInput">

            <label>
                Name of Item:
            <input type="text" name="item-name" id="nameInput" required/>
            </label>

            <label>
                Quantity:
            <input type="number" name="qauntity" id="qauntityInput" value="1"/>
            </label>

            <label>
                Price:
            <input type="text" name="price" id="priceInput" value="0" />
            </label>

            <button type="submit" id="addItem">Add item</button>
        </form>
    </div>
    <div id="itemsDiv">

    </div>
    <div id="totalPrice">Total price: $</div>
    <script src="./index.js"></script>
    
</body>
</html>
